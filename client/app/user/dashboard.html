<div class="container">
  <div ng-include="'app/partials/nav.html'"></div>

  <div class="row feed-filter">
    <div class="col-md-1 text-hide">&nbsp;</div>
    <label class="control-label col-md-1">Filter:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-submit="filter()" ng-model="filter" ng-keypress="$event.which === 13 && filter()">
      </div>

      <label class="control-label col-md-1">Sort:</label>
      <div class="col-md-4 sort-container">
        <select>
        <option>Liked: Most Popular to Least</option>
        <option>Liked: Most Popular to Least</option>
        <option>Distance: Closest First</option>
        <option>Distance: Furthest First</option>
        </select>
        </div>
  </div>

  <!--Add Dashboard Items-->
  <div class="row">
    <div class="col-lg-3 col-sm-6 col-md-3" ng-repeat="restaurant in data.restaurants.data.businesses">
      <div class="thumbnail">
          <img ng-src="{{restaurant.img_url}}" alt="{{restaurant.name}}">
          <div class="caption">
            <span class="thumbnail-title">{{restaurant.name}}</span>
            <!-- <a href="#" class="btn btn-default" role="button">
            <span class="glyphicon glyphicon-thumbs-up"></span> 58</a> -->
          </div>
      </div>
    </div>
  </div>


</div>
