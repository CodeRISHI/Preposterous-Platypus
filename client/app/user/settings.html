<div class="container">
  <div ng-include="'app/partials/nav.html'"></div>

  <div class="row feed-filter">
    <div class="col-md-1 text-hide">&nbsp;</div>
    <label class="control-label col-md-1">Filter:</label>
    <div class="col-md-4">
      <input type="text" class="form-control">
      </div>

      <label class="control-label col-md-1">Sort:</label>
      <div class="col-md-4 sort-container">
        <select>
        <option>Liked: Most Popular to Least</option>
        <option>Liked: Most Popular to Least</option>
        <option>Distance: Closest First</option>
        <option>Distance: Furthest First</option>
        </select>
        </div>
  </div>

  <!--Add Settings Items-->
  <form class="form-horizontal" role="form" method="get" action="#">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="col-md-4" id="inputName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="col-md-4" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="col-md-4" id="inputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
  
</div>
