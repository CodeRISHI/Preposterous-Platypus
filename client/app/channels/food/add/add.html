<div class="container">
<div ng-include="'app/partials/nav.html'"></div>

 <div class="row feed-filter">
 <div class="col-md-1 text-hide">&nbsp;</div>
   <label class="control-label col-md-1">Search:</label>
   <div class="col-md-4">
     <input type="text" class="form-control" ngSubmit = "search()" ng-model="name" ng-keypress="$event.which === 13 && search()">
     </div>
 </div>

 <div class="row">
 <div class="col-lg-3 col-sm-6 col-md-3" data-ng-repeat="restaurant in data.restaurants.data.businesses">
   <div class="thumbnail">
         <img ng-src="{{restaurant.image_url}}" alt="{{restaurant.name}}">
         <div class="caption">
           <span class="thumbnail-title">{{restaurant.name}}</span>
           <a class="btn btn-success" role="button" ng-click="addOne(restaurant)">
           <span role="button" class="glyphicon glyphicon-plus"></span> Add
           </a>
         </div>
       </div>
       </div>
 </div>
 </div>
