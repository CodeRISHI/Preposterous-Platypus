<div class="container">
<div ng-include="'app/partials/nav.html'"></div>

<div class="row feed-filter">
  <div class="col-md-1 text-hide">&nbsp;</div>
  <label class="control-label col-md-1">Filter:</label>
  <div class="col-md-4">
    <input type="text" class="form-control">
    </div>

    <label class="control-label col-md-1">Sort:</label>
    <div class="col-md-4 sort-container">
      <select>
      <option>Liked: Most Popular to Least</option>
      <option>Liked: Most Popular to Least</option>
      <option>Distance: Closest First</option>
      <option>Distance: Furthest First</option>
      </select>
      </div>
</div>

 <div class="row">
 <div class="col-lg-3 col-sm-6 col-md-3" data-ng-repeat="restaurant in data.restaurants">
   <div class="thumbnail">
         <img ng-src="{{restaurant.image_url}}" alt="...">
         <div class="caption">
           <span class="thumbnail-title">{{restaurant.name}}</span>
           
           <span role="button" class="btn btn-default glyphicon glyphicon-thumbs-up" ng-click="addOne(restaurant)"></span>
         </div>
       </div>
       </div>
</div>
